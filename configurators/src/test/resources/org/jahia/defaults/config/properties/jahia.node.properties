######################################################################
### Cluster settings  ################################################
######################################################################

# Use this setting to activate most of the clustering communicating
cluster.activated                                      = false

# The serverId MUST be unique for each node of the cluster
cluster.node.serverId                                  = 

# The processingServer setting specifies whether this instance of Jahia
# will execute long-running operations such as background jobs
# (workflow, imports, text extraction, etc).
# Only one cluster node may be a processing server, while all others must
# have this settings to the value "false".
processingServer                                       = true

# The IP or unambiguous hostname to start server socket on
# If left empty,  the IP address of first non-loopback network interface
# that can be detect on the machine will be taken
cluster.tcp.bindAddress                                = 
# The port number to bind the server socket to
cluster.tcp.bindPort                                   = 7870
# The HazelCast node port
cluster.node.hazelcast.port                            = 5701
